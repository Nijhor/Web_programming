<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Uta gta application</h3>
    <form action="google.com" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
        <br>
        <label for="id">Student ID</label>
        <input type="text" id="id" name="id">
        <br>
        <label for="gender">Application for:</label>

        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">UTA</label>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">GTA</label>
        <br>


        <label for="interests">Have you done this before:</label>
        <br>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">YES</label>
        <br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">NO</label>
        <br>

        <label for="country">Department:</label>
        <br>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="usa">CSE</option>
          <option value="canada">EEE</option>
          <option value="uk">ECE</option>
        </select>
        <br>
    </form>
</body>

</html>
