<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little lemon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Untitled-2.jpg" alt="Cadamari" class="card-img-top" />

                            <div class="card-body">
                                <h2 class="card-title">Fried Cadamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid and buttermik</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Untitled-2.jpg" alt="Falafel" class="card-img-top" />

                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea,herds and spices</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Untitled-2.jpg" alt="Pasta" class="card-img-top" />

                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, Vegetabke and mozzeralla</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h1>Prices</h1>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>6.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>12.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">Try our new fried calamari</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-dark" role="alert">A primary alert

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
